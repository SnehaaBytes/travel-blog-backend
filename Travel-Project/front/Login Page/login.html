<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Travel Blog</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="backlogin">
    <img src="https://images.unsplash.com/photo-1742197062898-353bd035dc27?q=80&w=2128&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  class="wall" alt="not found">
    <div class="login-container">
      <h2>Login to Travel Blog</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
  
        <div class="checkbox-group">
          <input type="checkbox" id="showPassword" />
          <label for="showPassword">Show Password</label>
        </div>
  
        <button type="submit">Login</button>
        <p id="errorMsg" class="error-msg"></p>
      </form>
  
      <p class="redirect-text">
        Don't have an account?
        <a href="../Register/register.html">Register here</a>
      </p>
    </div>
  </div>  

  

  <script src="login.js"></script>
</body>
</html>
