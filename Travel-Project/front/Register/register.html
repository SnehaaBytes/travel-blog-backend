<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Travel Blog</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="register-container">
    <h2>Create Your Account</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="regUsername">Username</label>
        <input type="text" id="regUsername" required />
      </div>
      <div class="input-group">
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" required />
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="showPassword" />
        <label for="showPassword">Show Password</label>
      </div>
      <button type="submit">Register</button>
      <p id="regMsg" class="error-msg"></p>
    </form>
    <p class="redirect-text">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    // Show/hide password toggle
    document.getElementById("showPassword").addEventListener("change", function () {
      const passwordField = document.getElementById("regPassword");
      passwordField.type = this.checked ? "text" : "password";
    });

    // Register form handler
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const regUsername = document.getElementById("regUsername").value.trim();
      const regPassword = document.getElementById("regPassword").value.trim();
      const regMsg = document.getElementById("regMsg");

      if (regUsername.length < 3 || regPassword.length < 5) {
        regMsg.textContent = "Username must be 3+ chars & password must be 5+ chars.";
        return;
      }

      localStorage.setItem("travelUsername", regUsername);
      localStorage.setItem("travelPassword", regPassword);

      alert("Registration successful! Please login.");
      window.location.href = "login.html"; // âœ… redirects correctly now
    });
  </script>
</body>
</html>
